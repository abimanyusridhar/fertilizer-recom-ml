<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h2 {
            color: #495057;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .img-fluid {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Analytics</h1>

        <div class="analytics-section">
            <h2>Distribution of Temperature</h2>
            <img src="{{ url_for('static', filename='images/temperature_distribution.png') }}" class="img-fluid" alt="Distribution of Temperature">
        </div>

        <div class="analytics-section">
            <h2>Distribution of Humidity</h2>
            <img src="{{ url_for('static', filename='images/humidity_distribution.png') }}" class="img-fluid" alt="Distribution of Humidity">
        </div>

        <div class="analytics-section">
            <h2>Distribution of Nitrogen Levels</h2>
            <img src="{{ url_for('static', filename='images/nitrogen_distribution.png') }}" class="img-fluid" alt="Distribution of Nitrogen Levels">
        </div>

        <div class="analytics-section">
            <h2>Correlation Heatmap</h2>
            <img src="{{ url_for('static', filename='images/correlation_heatmap_fertilizer.png') }}" class="img-fluid" alt="Correlation Heatmap">
        </div>

        <div class="analytics-section">
            <h2>Average Nitrogen Levels by Soil Type</h2>
            <img src="{{ url_for('static', filename='images/average_nitrogen_by_soil.png') }}" class="img-fluid" alt="Average Nitrogen Levels by Soil Type">
        </div>

        <div class="analytics-section">
            <h2>Average Potassium Levels by Crop Type</h2>
            <img src="{{ url_for('static', filename='images/average_potassium_by_crop.png') }}" class="img-fluid" alt="Average Potassium Levels by Crop Type">
        </div>

        <div class="analytics-section">
            <h2>Distribution of Fertilizers by Type</h2>
            <img src="{{ url_for('static', filename='images/fertilizer_distribution.png') }}" class="img-fluid" alt="Distribution of Fertilizers by Type">
        </div>
    </div>
</body>

</html>
